<div ng-app="MoviesApp" ng-controller="AddMoviesController">
    <h2>Lisää elokuva</h2>

    <form name="addForm">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" class="form-control" ng-model="movie.title" name="mTitle" required/>
            <label>Ohjaaja</label>
            <input type="text" class="form-control" ng-model="movie.director" name="mDirector" required/>              
            <label>Julkaisuvuosi</label>
            <input type="text" class="form-control" ng-model="movie.release" name="mRelease" required ng-pattern="/^(19|20)\d{2}$/"/>
            <label>Kuvaus</label>
            <input type="text" class="form-control" ng-model="movie.description" name="mDescription" required/>
            <input type="submit" class="btn btn-primary" ng-click="addMovie(movie)" value="Lisää elokuva" ng-disabled="addForm.$invalid"/> 
            <div ng-show="addForm.mTitle.$dirty">
                <span ng-show="addForm.mTitle.$error.required">Nimi puuttuu!</span></div>
            <div ng-show="addForm.mDirector.$dirty">
                <span ng-show="addForm.mDirector.$error.required">Ohjaaja puuttuu!</span></div>
            <div ng-show="addForm.mRelease.$dirty && addForm.mRelease.$invalid">
                <span ng-show="addForm.mRelease.$error.required">Julkaisuvuosi tulee olla välillä 1900-2099!</span></div>
            <div ng-show="addForm.mDescription.$dirty">
                <span ng-show="addForm.mDescription.$error.required">Kuvaus puuttuu!</span></div>
        </div>
    </form>

</div>
