<div ng-app="MoviesApp" ng-controller="ListMoviesController">
    <div>
    <h2>Hae elokuvia</h2>
    <label>Nimi</label>
    <input type="text" ng-model="name">
    <label>Julkaisuvuosi</label>
    <input type="text" ng-model="year">
    <input type="submit" value="Hae" ng-click="findMovies()">
    <table ng-show="show" style="table-layout: fixed;width:100%;text-align: left">
        <tr><th>Nimi</th><th>Julkaisuvuosi</th></tr>
        <tr ng-repeat="mov in dbMovies">
            <td><a href='http://www.imdb.com/title/{{mov.imdbID}}'>{{mov.Title}}</a></td><td>{{mov.Year}}</td>
        </tr>
    </table>
    </div>
    <div>
    <span ng-pluralize count="dbMoviesCount" 
                  when="{'0': 'Hakusanalla ei löytynyt elokuvia',
                         'one': 'Haulla löytyi yksi elokuva',
                         'other': 'Haulla löytyi {} elokuvaa'}">
    </span>
    </div>
    
    <div>
    <h2>Elokuvat</h2>
    <table style="table-layout: fixed;width:100%;text-align: left">
        <tr>
            <th>nimi</th><th>ohjaaja</th><th>julkaisuvuosi</th><th></th>
        </tr>
        <tr ng-repeat="movie in movies">
            <td><a ng-href="#/movies/{{movie.$id}}">{{movie.title}}</a></td> 
            <td>{{movie.director}}</td> 
            <td>{{movie.release}}</td> 
            <td><input type="submit" value="Delete" ng-click="removeMovie(movie)" /></td>
        </tr>
    </table>
    </div>
</div>

<a href="#/movies/new">Lisää elokuva</a>
